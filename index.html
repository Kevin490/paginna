<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <button class="rounded-button">Home</button>
        <button class="rounded-button">Contact</button>
        <button class="rounded-button">Profile</button>
    </div>
    <div class="main-content">
        <p class="large-text">
            A brand and product<br>
            designer working with</br>
            clients globally
        </p>
        
        <h2 class="medium-text">Expertise</h2>
        <div class="expertise">
            <h2 class="expertise-text"></h2>
            <button class="rounded-button">Branding</button>
            <button class="rounded-button">Product</button>
            <button class="rounded-button">Design systems</button>
        </div>
    </div>

    <section>
        <div class="column">
            <div class="imagen-container">
                <img src="Imagenes/Img-1.jpg" alt="Imagen 1">
            </div>
            <div class="imagen-container">
                <img src="Imagenes/Img-2.jpg" alt="Imagen 2">
            </div>
        </div>
        <div class="column">
            <div class="imagen-container">
                <img src="Imagenes/Img-3.jpg" alt="Imagen 3">
            </div>
            <div class="imagen-container">
                <img src="Imagenes/Img-4.jpg" alt="Imagen 4">
            </div>
        </div>
    </section>

</body>

</html>
